   <script>
    function changePtag(){
        // var number3 = document.querySelector(".test");
       
        // number3.innerHTML = "I love youuuuuuuuuuuuuu"
        var email = document.getElementById("email").value;
        var output = document.getElementById("text");
        var pattern = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
        if(email.match(pattern)){
            output.innerHTML= "Well Done your email is accepted";
            output.style.color = "#00ff00";
        }
        else
        {
            output.innerHTML = " Invalid,,,Please insert valid email";
            output.style.color = "#ff0000";
        }
    }
